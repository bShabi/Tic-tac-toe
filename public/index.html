<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Tic-tac-toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f8fafc;
            --cell-bg: #ffffff;
            --border-color: #e2e8f0;
            --text-color: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        #joinForm {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            width: 100%;
        }

        button:hover {
            background: var(--primary-hover);
        }

        button:active {
            transform: translateY(1px);
        }

        #gameBoard {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin: 1.5rem auto;
            max-width: 350px;
        }

        .cell {
            aspect-ratio: 1;
            width: 100%;
            background: var(--cell-bg);
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .cell:hover:not(:disabled) {
            background: #f1f5f9;
            transform: scale(1.02);
        }

        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        #gameCode {
            display: none;
            text-align: center;
            background: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 1.25rem;
            margin: 1rem 0;
            border: 1px dashed var(--border-color);
        }

        #status {
            text-align: center;
            font-weight: 600;
            min-height: 1.5rem;
            margin: 1rem 0;
            color: var(--primary-color);
        }

        .animate-pop {
            animation: pop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .cell {
                font-size: 1.75rem;
            }

            button {
                padding: 0.75rem 1rem;
            }

            #gameCode {
                font-size: 1rem;
                padding: 0.75rem;
            }
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tic-tac-toe</h1>
        
        <div id="joinForm">
            <div class="input-group">
                <input type="text" id="gameCodeInput" placeholder="Enter game code" autocomplete="off">
                <button onclick="joinGame()">Join</button>
            </div>
            <button onclick="createGame()">Create New Game</button>
        </div>

        <div class="code-container" style="display: none;" id="codeContainer">
            <div id="gameCode" onclick="copyGameCode()"></div>
            <button onclick="shareGameCode()" class="share-button">Share Code</button>
        </div>
        
        <div id="status"></div>

        <div id="gameBoard">
            <button class="cell" onclick="makeMove(0)"></button>
            <button class="cell" onclick="makeMove(1)"></button>
            <button class="cell" onclick="makeMove(2)"></button>
            <button class="cell" onclick="makeMove(3)"></button>
            <button class="cell" onclick="makeMove(4)"></button>
            <button class="cell" onclick="makeMove(5)"></button>
            <button class="cell" onclick="makeMove(6)"></button>
            <button class="cell" onclick="makeMove(7)"></button>
            <button class="cell" onclick="makeMove(8)"></button>

        </div>
    </div>

    <script>
        const socket = io();
        let playerMark = '';
        let currentTurn = false;

        async function shareGameCode() {
            const gameCode = document.getElementById('gameCode').textContent.split(': ')[1];
            const shareData = {
                title: 'Join my Tic-tac-toe game!',
                text: `Join my Tic-tac-toe game!`,
                url: `${window.location.origin}${window.location.pathname}?code=${gameCode}`
            };

            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    copyGameCode();
                }
            } catch (err) {
                console.error('Error sharing:', err);
                copyGameCode();
            }
        }

function makeMove(cellIndex) {
    if (currentTurn) {
        const cell = document.getElementsByClassName('cell')[cellIndex];
        if (!cell.textContent) {
            socket.emit('makeMove', { 
                cellIndex, 
                gameCode: document.getElementById('gameCode').textContent.split(': ')[1] 
            });
        }
    }
}

        function copyGameCode() {
            const gameCode = document.getElementById('gameCode').textContent.split(': ')[1];
            const shareUrl = `${window.location.origin}${window.location.pathname}?code=${gameCode}`;
            
            navigator.clipboard.writeText(shareUrl).then(() => {
                const toast = document.getElementById('copyToast');
                toast.style.display = 'block';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 2000);
            });
        }
        function createGame() {
            socket.emit('createGame');
            addPopAnimation(document.querySelector('.container'));
        }

        function joinGame() {
            const code = document.getElementById('gameCodeInput').value;
            if (code) {
                socket.emit('joinGame', code);
                addPopAnimation(document.querySelector('.container'));
            }
        }


        function makeMove(cellIndex) {
            if (currentTurn) {
                const cell = document.getElementsByClassName('cell')[cellIndex];
                if (!cell.textContent) {
                    socket.emit('makeMove', { 
                        cellIndex, 
                        gameCode: document.getElementById('gameCode').textContent.split(': ')[1] 
                    });
                }
            }
        }

        function addPopAnimation(element) {
            element.classList.add('animate-pop');
            element.addEventListener('animationend', () => {
                element.classList.remove('animate-pop');
            }, { once: true });
        }
        // Check for game code in URL on page load
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                document.getElementById('gameCodeInput').value = code;
                joinGame();
            }
        });
        socket.on('gameCreated', (gameCode) => {
            document.getElementById('codeContainer').style.display = 'flex';
            document.getElementById('gameCode').textContent = 'Game Code: ' + gameCode;
            document.getElementById('status').textContent = 'Waiting for opponent...';
            document.getElementById('gameBoard').style.display = 'grid';
            document.getElementById('joinForm').style.display = 'none';
            playerMark = 'X';
            addPopAnimation(document.getElementById('gameBoard'));

            // Update URL with game code
            const newUrl = `${window.location.pathname}?code=${gameCode}`;
            window.history.pushState({ path: newUrl }, '', newUrl);
        });

        socket.on('gameJoined', (data) => {
            document.getElementById('gameBoard').style.display = 'grid';
            document.getElementById('joinForm').style.display = 'none';
            document.getElementById('status').textContent = "Game started! You are " + data.mark;
            playerMark = data.mark;
            currentTurn = data.mark === 'X';
            addPopAnimation(document.getElementById('gameBoard'));
        });

        socket.on('updateGame', (data) => {
            const cells = document.getElementsByClassName('cell');
            data.board.forEach((mark, index) => {
                if (mark !== cells[index].textContent) {
                    cells[index].textContent = mark;
                    if (mark) addPopAnimation(cells[index]);
                }
                cells[index].disabled = !!mark;
            });
            
            currentTurn = data.currentPlayer === playerMark;
            document.getElementById('status').textContent = currentTurn ? 'Your turn!' : "Opponent's turn";
        });

        socket.on('gameOver', (data) => {
            const cells = document.getElementsByClassName('cell');
            data.board.forEach((mark, index) => {
                cells[index].textContent = mark;
                cells[index].disabled = true;
            });
            
            const statusText = data.winner ? 
                (data.winner === playerMark ? 'You won! 🎉' : 'You lost! 😔') : 
                'Game ended in a draw! 🤝';
            
            document.getElementById('status').textContent = statusText;
            currentTurn = false;
        });

        socket.on('error', (message) => {
            alert(message);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Tic-tac-toe vs AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f8fafc;
            --cell-bg: #ffffff;
            --border-color: #e2e8f0;
            --text-color: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .score {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin: 1.5rem auto;
            max-width: 350px;
        }

        .cell {
            aspect-ratio: 1;
            width: 100%;
            background: var(--cell-bg);
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .cell:hover:not(:disabled) {
            background: #f1f5f9;
            transform: scale(1.02);
        }

        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        #status {
            text-align: center;
            font-weight: 600;
            min-height: 1.5rem;
            margin: 1rem 0;
            color: var(--primary-color);
        }

        .animate-pop {
            animation: pop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            width: 100%;
        }

        button:hover {
            background: var(--primary-hover);
        }

        button:active {
            transform: translateY(1px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .cell {
                font-size: 1.75rem;
            }

            button {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-tac-toe vs AI</h1>
        
        <div class="score">
            <span>You: <span id="playerScore">0</span></span>
            <span>AI: <span id="aiScore">0</span></span>
        </div>

        <div id="status">Your turn! (X)</div>

        <div id="gameBoard">
            <button class="cell" onclick="makeMove(0)"></button>
            <button class="cell" onclick="makeMove(1)"></button>
            <button class="cell" onclick="makeMove(2)"></button>
            <button class="cell" onclick="makeMove(3)"></button>
            <button class="cell" onclick="makeMove(4)"></button>
            <button class="cell" onclick="makeMove(5)"></button>
            <button class="cell" onclick="makeMove(6)"></button>
            <button class="cell" onclick="makeMove(7)"></button>
            <button class="cell" onclick="makeMove(8)"></button>
        </div>

        <div class="controls">
            <button onclick="resetGame()">New Game</button>
            <button onclick="resetScore()">Reset Score</button>
        </div>
    </div>

    <script>
        let board = Array(9).fill('');
        let gameActive = true;
        let playerScore = 0;
        let aiScore = 0;

        function makeMove(cellIndex) {
            if (!gameActive || board[cellIndex] !== '') return;

            // Player move
            board[cellIndex] = 'X';
            updateCell(cellIndex, 'X');
            
            if (checkWinner() || board.every(cell => cell !== '')) {
                endGame();
                return;
            }

            // AI move
            gameActive = false;
            document.getElementById('status').textContent = "AI is thinking...";
            
            setTimeout(() => {
                makeAIMove();
                gameActive = true;
                
                if (checkWinner() || board.every(cell => cell !== '')) {
                    endGame();
                } else {
                    document.getElementById('status').textContent = "Your turn! (X)";
                }
            }, 500);
        }

        function makeAIMove() {
            // Try to win
            const winMove = findBestMove('O');
            if (winMove !== -1) {
                board[winMove] = 'O';
                updateCell(winMove, 'O');
                return;
            }

            // Block player from winning
            const blockMove = findBestMove('X');
            if (blockMove !== -1) {
                board[blockMove] = 'O';
                updateCell(blockMove, 'O');
                return;
            }

            // Take center if available
            if (board[4] === '') {
                board[4] = 'O';
                updateCell(4, 'O');
                return;
            }

            // Take any available corner
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(i => board[i] === '');
            if (availableCorners.length > 0) {
                const move = availableCorners[Math.floor(Math.random() * availableCorners.length)];
                board[move] = 'O';
                updateCell(move, 'O');
                return;
            }

            // Take any available side
            const sides = [1, 3, 5, 7];
            const availableSides = sides.filter(i => board[i] === '');
            if (availableSides.length > 0) {
                const move = availableSides[Math.floor(Math.random() * availableSides.length)];
                board[move] = 'O';
                updateCell(move, 'O');
            }
        }

        function findBestMove(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] === player && board[b] === player && board[c] === '') return c;
                if (board[a] === player && board[c] === player && board[b] === '') return b;
                if (board[b] === player && board[c] === player && board[a] === '') return a;
            }
            return -1;
        }

        function updateCell(index, mark) {
            const cell = document.getElementsByClassName('cell')[index];
            cell.textContent = mark;
            cell.disabled = true;
            addPopAnimation(cell);
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        function endGame() {
            const winner = checkWinner();
            if (winner) {
                if (winner === 'X') {
                    playerScore++;
                    document.getElementById('status').textContent = "You won! ðŸŽ‰";
                } else {
                    aiScore++;
                    document.getElementById('status').textContent = "AI won! ðŸ˜”";
                }
            } else {
                document.getElementById('status').textContent = "It's a draw! ðŸ¤";
            }
            
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('aiScore').textContent = aiScore;
            gameActive = false;
        }

        function resetGame() {
            board = Array(9).fill('');
            gameActive = true;
            document.getElementById('status').textContent = "Your turn! (X)";
            
            const cells = document.getElementsByClassName('cell');
            for (let cell of cells) {
                cell.textContent = '';
                cell.disabled = false;
            }
        }

        function resetScore() {
            playerScore = 0;
            aiScore = 0;
            document.getElementById('playerScore').textContent = '0';
            document.getElementById('aiScore').textContent = '0';
            resetGame();
        }

        function addPopAnimation(element) {
            element.classList.add('animate-pop');
            element.addEventListener('animationend', () => {
                element.classList.remove('animate-pop');
            }, { once: true });
        }
    </script>
</body>
</html>
